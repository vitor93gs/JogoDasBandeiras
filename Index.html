<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Estilos/Estilo.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div>
            <button type="button" id="return">HOME</button>
        </div>
        <div>
            <h4>NOME</h4>
            <ul>
                <li>recorde <p id="recorde"></p></li>
                <li>tentativas <p id="try"></p></li>
                <li>dificuldade <p id="dificuldade"></p></li>
            </ul>
        </div>
    </header>
    <Main>
        <div id="tela1" class="show">
            <h1>Jogo Das Bandeiras!</h1>
            <Div>
                <h2>Escolha seu jogo!</h2>
                <ul>
                    <li><button type="button" id="bandeiras" class="std">JOGO DAS BANDEIRAS</button></li>
                    <li><button type="button" id="capitais" class="std">JOGO DAS CAPITAIS</button></li>
                    <li><button type="button" id="invertido" class="std">JOGO DAS BANDEIRAS INVERTIDO</button></li>
                </ul>
            </Div>
            <div>
                <h2>Escolha a dificuldade!</h2>
                <ul>
                <li><button type="button" id="facil" class="std">Facil</button></li>
                <li><button type="button" id="medio" class="std">Medio</button></li>
                <li><button type="button" id="dificil" class="std">Dificil</button></li>
                </ul>
            </div>
            <div>
                <button type="button" id="jogar">JOGAR!</button>
            </div>
        </div>
        <div id="tela2" class="no_show">
            <div>
                <p id="timer"></p>
                <img src="./Imagens/algeria.jpg" alt="Imagem da bandeira" id="img1" class="imagem">
            </div>
            <div>
                <Button type="Button" id="btn1"></Button>
                <Button type="Button" id="btn2"></Button>
            </div>
            <div>
                <Button type="Button" id="btn3"></Button>
                <Button type="Button" id="btn4"></Button>
            </div>
            <div>
                <h3>Vidas : </h3>
                <p id="vidas">0</p>
                <h3>Pontuacao : </h3>
                <p id="pontuacao">0</p>
            </div>
            
        </div>     
        <div id="tela3" class="no_show">
            <h1>PERDEU!</h1>
            <button type="button" id="return2">Voltar!</button>
        </div> 
    </Main>
    <Footer>

    </Footer>
    <script src="./JS/Criador.js"></script>
    <script src="./JS/index.js"></script>
</body>
</html>
